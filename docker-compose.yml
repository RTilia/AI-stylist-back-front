services:
  backend:
    build:
      context: ./ai-stylist-backend
    container_name: stylist-backend
    ports:
      - "8000:8000"
    volumes:
      # Прокидываем папку для горячей перезагрузки кода
      - ./ai-stylist-backend:/app
      - backend_uploads:/app/uploads
    env_file:
      - ./ai-stylist-backend/.env
    restart: unless-stopped

  frontend:
    build:
      context: ./ai-stylist-frontend
    container_name: stylist-frontend
    ports:
      - "5173:5173"
    volumes:
      # Прокидываем фронт для горячей перезагрузки изменений UI
      - ./ai-stylist-frontend:/app
      # Изолируем node_modules контейнера от хоста
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true # Помогает с hot-reload на Windows
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_uploads:
